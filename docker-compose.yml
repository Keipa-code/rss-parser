version: '3.2'
services:

  php-fpm:
    build:
      context: docker
      dockerfile: development/php-fpm/Dockerfile
    volumes:
      - ./:/var/www
    environment:
      PHP_IDE_CONFIG: "serverName=Docker-rss"
      APP_ENV: dev
      APP_DEBUG: 1
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: 123456
      DB_NAME: phonedir

  php-cli:
    build:
      context: docker
      dockerfile: development/php-cli/Dockerfile
    volumes:
      - ./:/var/www
    restart: unless-stopped
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DB_HOST: postgres
      DB_USER: admin
      DB_PASSWORD: 123456
      DB_NAME: phonedir
      FRONTEND_URL: http://localhost:8080

  postgres:
    image: postgres:13.1-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: rssdb
    volumes:
      - api-postgres:/var/lib/postgresql/data
    ports:
      - "54322:5432"
    command: ["postgres", "-c", "log_statement=all"]

volumes:
  api-postgres:
